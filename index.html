<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/bb450eb9f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="form_search">
        <input type="search" placeholder="City" id="c_input" />
        <button type="submit" class="btn btn-outline-dark">
          <i class="fa-light fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="today">
        <h3 class="date">Date, Time</h3>
        <p id="city_in">
          Today in <span id="city"> New York</span> be ready for
        </p>
      </div>
      <div class="row">
        <div id="temperature" class="col temperature-today">
          25 <a href="#" class="celsius" id="c-link">°C</a>
        </div>
        <div class="col image-today">
          <img src="images/Sun1.png" alt="sun" />
        </div>
        <div class="col other-today">
          Precipitation 75% <br />
          Wind 5 km/h
        </div>
      </div>
      <div class="maybe">
        <p>Maybe the next days will be like this</p>
      </div>
      <div class="row">
        <div class="col day">20°C <br /><i class="fa-thin fa-sun"></i></div>
        <div class="col day">20°C <br /><i class="fa-thin fa-sun"></i></div>
        <div class="col day">20°C <br /><i class="fa-thin fa-sun"></i></div>
        <div class="col day">20°C <br /><i class="fa-thin fa-sun"></i></div>
        <div class="col day">20°C <br /><i class="fa-thin fa-sun"></i></div>
      </div>
    </div>
    <div class="source">
      <a href="https://github.com/AnnaRaboshchuk/sc-weather-project1.git" class="source_code">Open source-code</a><span> by Anna Raboshchuk</span>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
